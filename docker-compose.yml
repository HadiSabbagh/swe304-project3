version: "3.7"
services:
  postgres:
    build: ./docker/db
    container_name: postgres-db
    environment:
      POSTGRES_DB: swe304
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: web
    ports:
      - "8082:8081"
    depends_on:
      - postgres
    volumes:
      - images:/src/main/resources/static/images
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/swe304
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres


volumes:
  pgdata:
  images:

networks:
  web:
  postgres: